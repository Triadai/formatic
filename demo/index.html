<!DOCTYPE html>
<html>
<head>
  <link href="./style/formatic.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container-fluid">
    <div id="user"></div>
    <div id="extra"></div>
    <div id="json"></div>
  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./lib/formatic.js"></script>
  <script>
    var formatic = require('formatic').create('default', 'bootstrap');
    var form = formatic([
      {
        label: 'Short Name',
        type: 'object',
        key: 'name',
        fields: ['firstName', 'lastName'],
        match: [
          {key: 'type', value: 'short'}
        ]
      },
      {
        type: 'object',
        key: 'address_home',
        fields: ['city']
      },
      {
        type: 'object',
        key: 'address_work',
        fields: ['city']
      },
      {
        type: 'array',
        key: 'aliases',
        items: ['name', 'fullName']
      },
      {
        template: true,
        label: 'City',
        type: 'string',
        key: 'city',
        data: {
          choices: 'cities'
        }
      },
      {
        template: true,
        label: 'Full Name',
        type: 'object',
        key: 'fullName',
        fields: ['firstName', 'middleName', 'lastName'],
        match: [
          {key: 'type', value: 'full'}
        ]
      },
      {
        template: true,
        label: 'First Name',
        id: 'firstName',
        type: 'string',
        key: 'first',
        maxLines: 1,
        helpText: 'The name your momma calls you.'
      },
      {
        template: true,
        label: 'Last Name',
        id: 'lastName',
        type: 'string',
        key: 'last',
        maxLines: 1
      },
      {
        template: true,
        label: 'Middle Name',
        id: 'middleName',
        type: 'string',
        key: 'middle',
        maxLines: 1
      },
      {
        id: 'cities',
        type: 'data',
        default: []
      }
    ]);

    form.attach(document.getElementById('user'));
  </script>
</body>
</html>
