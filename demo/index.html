<!DOCTYPE html>
<html>
<head>
  <link href="./style/formatic.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container-fluid">
    <div id="user"></div>
    <div id="extra"></div>
    <div id="json"></div>
  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./lib/formatic.js"></script>
  <script>

    var formatic = require('formatic').create({
      component: {
        props: ['bootstrap']
      }
    });


    var form = formatic({
      fields: [
        {
          label: 'Short Name',
          type: 'object',
          key: 'name',
          fields: ['firstName', 'lastName', {extends: 'nameType', value: 'short'}, 'silly'],
          match: {type: 'short'}
        },
        {
          label: 'Home Address',
          type: 'object',
          key: 'address_home',
          extends: 'address'
        },
        {
          label: 'Work Address',
          type: 'object',
          key: 'address_work',
          extends: 'address'
        },
        {
          label: 'Other Addresses',
          type: 'object',
          key: 'addresses_other',
          items: ['address']
        },
        {
          label: 'Do you like cookies?',
          type: 'boolean',
          key: 'likesCookies'
        },
        {
          label: 'Colors',
          type: 'array',
          key: 'colors',
          choices: ['red', 'green', 'blue']
        },
        {
          template: true,
          label: 'First Name',
          id: 'firstName',
          type: 'unicode',
          key: 'first',
          maxRows: 1,
          help_text: 'The name your momma calls you.'
        },
        {
          template: true,
          label: 'Last Name',
          id: 'lastName',
          type: 'string',
          key: 'last',
          maxRows: 1,
          when: [
            'firstName'
          ]
        },
        {
          template: true,
          type: 'string',
          hidden: true,
          id: 'nameType',
          key: 'type'
        },

        //{key: 'watchedField', match: 'exact', value: 'ok changed', action: 'hide'}
        {
          template: true,
          type: 'string',
          label: 'Silly',
          id: 'silly',
          eval: {
            //hidden: ['@if', ['@not', ['@getIn', 'name', 'first']], true, false]
            //value: ['@if']['@sum', 1, 1]
            //value: ['@get', 'likesCookies']
            hidden: ['@not', ['@get', 'likesCookies']]//,
            // needsMeta: ['@if',
            //   ['get', 'country'],
            //   {source: 'location', params: {country: ['@get', 'country']}}
            // ]
          }
          // eval: {
          //   choices: getAll(firstName, 'alias')
          //   choices: lookup('location', country)
          //   choices: {call: 'lookup', args: ['']}
          //   hidden: {}
          // }
          // when: {test: 'eq', },
          // choices: [],
          // eval: {
          //   choices: "if( aliases filter( map( slice(aliases 0 __index) fn([alias] get(alias 'first')) ) fn([alias] alias) ) )"
          // }
        },
        {
          type: 'array',
          key: 'aliases',
          items: ['name', 'fullName']
        },
        {
          template: true,
          id: 'address',
          label: 'Address',
          type: 'object',
          fields: ['country', 'state', 'city']
        },
        {
          template: true,
          label: 'Country',
          type: 'string',
          key: 'country',
          choices: [],
          lookup: {source: 'locations'}
          // eval: {
          //   needsMeta: [
          //     ['@if', ['@getMeta', 'locations'], null, ['locations']]
          //   ],
          //   choices: ['@getMeta', 'locations']
          // }
        },

        {
          template: true,
          label: 'State',
          type: 'string',
          key: 'state',
          choices: [],
          lookup: {source: 'locations', keys: ['country']}
          // eval: {
          //   needsMeta: [
          //     ['@if', ['@getMeta', 'locations', ['@get', 'country']], null, ['locations', ['@get', 'country']]]
          //   ],
          //   choices: ['@getMeta', 'locations', ['@get', 'country']]
          // }
        },
        {
          template: true,
          label: 'City',
          type: 'string',
          key: 'city',
          choices: [],
          lookup: {source: 'locations', keys: ['country', 'state']}
          // eval: {
          //   needsMeta: [
          //     ['@if', ['@getMeta', 'locations', ['@get', 'country'], ['@get', 'state']], null, ['locations', ['@get', 'country'], ['@get', 'state']]]
          //   ],
          //   choices: ['@getMeta', 'locations', ['@get', 'country'], ['@get', 'state']]
          // }
        },
        {
          template: true,
          label: 'Full Name',
          type: 'object',
          key: 'fullName',
          fields: ['firstName', 'middleName', 'lastName', {extends: 'nameType', value: 'full'}, {extends: 'address', key: 'address'}],
          match: {type: 'full'}
        },
        {
          template: true,
          label: 'Middle Name',
          id: 'middleName',
          type: 'string',
          key: 'middle',
          maxRows: 1
        },
        {
          label: 'Some Blob',
          key: 'blob',
          type: 'json'
        },
        {
          label: 'Pretty Stuff',
          key: 'pretty',
          type: 'string',
          replaceTags: []
        }
      ],
      value: {}
    });

    form.source('locations', function (country, state) {
      return new Promise(function (resolve, reject) {
        setTimeout(function () {
          if (country && state) {

            return resolve({
              us: {
                'us:mo': ['St. Louis', 'Jefferson City'],
                'us:il': ['Chicago', 'Springfield']
              },
              ca: {
                'ca:on': ['Toronto']
              }
            }[country][state]);

          } else if (country) {

            return resolve({
              us: [
                {
                  value: 'us:mo',
                  label: 'Missouri'
                },
                {
                  value: 'us:il',
                  label: 'Illinois'
                }
              ],
              ca: [
                {
                  value: 'ca:on',
                  label: 'Ontario'
                }
              ]
            }[country]);

          } else {

            return resolve([
              {
                value: 'us',
                label: 'United States'
              },
              {
                value: 'ca',
                label: 'Canada'
              }
            ]);
          }

          return reject('crap');
        }, 100)

      });

    });

    var jsonForm = formatic({
      fields: [
        {
          type: 'json',
          key: 'value',
          label: 'Value of the other form up there',
          rows: 10
        }
      ]
    });

    var component = form.component({
      onChange: function (value) {
        jsonForm.val({value: value});
      }
    });

    var jsonComponent = jsonForm.component();

    formatic.render(component, document.getElementById('user'));

    formatic.render(jsonComponent, document.getElementById('json'));

  </script>
</body>
</html>
