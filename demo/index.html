<head>
  <link href="./style/formatic.css" rel="stylesheet" type="text/css"/>
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
</head>
<body>
  <div class="container-fluid">
    <div id="user"></div>
    <div id="extra"></div>
    <div id="json"></div>
  </div>

  <script src="./bower_components/jquery/dist/jquery.min.js"></script>
  <script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>

  <script src="./lib/formatic.js"></script>
  <script>
    var formatic = require('formatic').create('default', 'bootstrap');
    var form = formatic([
      {
        label: 'Short Name',
        type: 'object',
        key: 'name',
        fields: ['firstName', 'lastName', 'nameType'],
        match: [
          {key: 'type', value: 'short'}
        ]
      },
      {
        type: 'object',
        key: 'address_home',
        fields: ['city']
      },
      {
        type: 'object',
        key: 'address_work',
        fields: ['city']
      },
      {
        type: 'array',
        key: 'aliases',
        items: ['name', 'fullName']
      },
      {
        type: 'json',
        key: 'blob',
        rows: 6
      },
      {
        template: true,
        label: 'City',
        type: 'string',
        key: 'city',
        data: {
          choices: 'cities'
        }
      },
      {
        template: true,
        type: 'string',
        hidden: true,
        id: 'nameType',
        key: 'type'
      },
      {
        template: true,
        label: 'Full Name',
        type: 'object',
        key: 'fullName',
        fields: ['firstName', 'middleName', 'lastName', 'nameType', 'reverseName', 'city', 'reverser'],
        match: [
          {key: 'type', value: 'full'}
        ]
      },
      {
        template: true,
        label: 'First Name',
        id: 'firstName',
        type: 'string',
        key: 'first',
        maxRows: 1,
        helpText: 'The name your momma calls you.'
      },
      {
        template: true,
        label: 'Last Name',
        id: 'lastName',
        type: 'string',
        key: 'last',
        maxRows: 1,
        when: [
          'firstName'
        ]
      },
      {
        template: true,
        label: 'Middle Name',
        id: 'middleName',
        type: 'string',
        key: 'middle',
        maxRows: 1
      },
      {
        template: true,
        label: 'Reverse Name',
        id: 'reverseName',
        type: 'string',
        key: 'reverse',
        maxRows: 1,
        data: {
          value: 'reverser'
        },
        when: [
          'reverser'
        ]
      },
      {
        template: true,
        id: 'reverser',
        type: 'data'
      },
      {
        id: 'cities',
        type: 'data',
        default: []
      },
      {
        id: 'reversedNames',
        type: 'data',
        default: {}
      }
    ]);

    var loadReverse = function (name) {
      if (name) {

        var reversedNamesField = form.find('reversedNames');

        if (!reversedNamesField.hasValAt(name)) {
          //form.find('reversedNames').valAt(name, 'loading...');
          setTimeout(function () {

            console.log('writing...:', name)
            //reversedNamesField.valAt(name, name.split('').reverse().join(''));

          }, 1000);
        }
      }
    };

    formatic.source('reverser', function (field) {

      var firstNameField = field.find('firstName');
      if (firstNameField) {
        var firstName = firstNameField.val();
        if (firstName) {

          console.log('reading...')
          var reversedNamesField = form.find('reversedNames');

          if (reversedNamesField.hasValAt(firstName)) {
            return reversedNamesField.valAt(firstName);
          } else {
            loadReverse(firstName);
          }
        }
      }
      return '';
    });

    // var loadReverse = function (name) {

    //
    //       var valueCursor = reverseNamesField.valCursor();
    //

    //     }, 1000);
    //   }
    // };
    //

    //
    //   var firstNameField = field.find('firstName');
    //   if (firstNameField) {
    //     var firstName = firstNameField.val();
    //     if (firstName) {
    //       var reverseNamesField = form.find('reverseNames');
    //       var valueCursor = reverseNamesField.valCursor();
    //       if (valueCursor.has(firstName)) {
    //         return valueCursor.get(firstName);
    //       }
    //     }
    //   }
    //   return '';
    // });

    form.attach(document.getElementById('user'));
  </script>
</body>
